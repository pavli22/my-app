<section class="py-4">
  <div class="container">
    <div class="row my-3">
      <div class="col-12">
        <div
          class="content d-flex flex-column align-items-center justify-content-center"
        >
          <h1>PORTFOLIO COMPONENT</h1>
          <div class="icon">
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-5">
      <div *ngFor="let img of allImgs" class="col-lg-4 col-md-6">
        <div class="content position-relative rounded-3 overflow-hidden">
          <div
            (click)="getImg($event)"
            class="layer d-flex align-items-center justify-content-center text-white"
          >
            <i class="fa-solid fa-plus fa-7x"></i>
          </div>
          <img [src]="img" class="w-100 d-block" />
        </div>
      </div>
    </div>
  </div>

  <div
    (click)="globalClick($event)"
    *ngIf="isClicked"
    class="target-img bg-primary bg-opacity-25 d-flex align-items-center justify-content-center"
  >
    <div class="container text-center">
      <img [src]="targetImg" class="w-50" />
    </div>
  </div>
</section>
